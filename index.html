<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Custom Video Player</title>
		<link rel="icon" type="image/png" href="favicon.png" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
		<link rel="stylesheet" href="style1.css" />
	</head>
	<body>
		<!-- Car Racing (1080P)-->
		<!-- https://pixabay.com/videos/download/video-41758_source.mp4?attachment -->
		<!-- Lake (4K) -->
		<!-- https://pixabay.com/videos/download/video-28745_source.mp4?attachment -->
		<!-- Ocean (720P)-->
		<!-- https://pixabay.com/videos/download/video-31377_tiny.mp4?attachment -->

		<div class="player">
			<video src="/214939_tiny.mp4" class="video" playsinline></video>
			<!-- show controls -->
			<div class="show-controls">
				<div class="controls-container">
					<!-- progress bar -->
					<div class="progress-range" title="seek">
						<div class="progress-bar"></div>
						<div class="control-group">
							<!-- left controls -->
							<div class="controls-left">
								<!-- play/pause -->
								<div class="play-controls">
									<i class="fas fa-play" title="play" id="play-btn"></i>
								</div>
								<!-- volume -->
								<div class="volume">
									<div class="volume-icon">
										<i
											class="fas fa-volume-up"
											title="mute"
											id="volume-icon"></i>
									</div>
									<div class="volume-range" title="change volume">
										<div class="volume-bar"></div>
									</div>
								</div>
							</div>
							<!-- right controls -->
							<div class="controls-right">
								<!-- speed -->
								<div class="speed" title="playback Rate">
									<select name="playbackRate" class="player-speed">
										<option value="0.5">0.5x</option>
										<option value="0.75">0.75x</option>
										<option value="1" selected>1x</option>
										<option value="1.5">1.5x</option>
										<option value="2">2x</option>
									</select>
								</div>
								<!-- time -->
								<div class="time">
									<span id="time-elapsed" title="time elapsed">00:00</span>
									<span id="time-elapsed" title="time-duration">2:38</span>
								</div>
								<!-- fullscreen -->
								<div class="fullscreen">
									<i class="fas fa-expand"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Script -->
		<script src="script.js"></script>
	</body>
</html>
